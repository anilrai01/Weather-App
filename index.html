<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<!-- <body onload="time();"> -->
    <body>
        
    <div class="container">

        <div class="status">
            <h1>Temperature</h1>
            <h3 class="temp">21 C</h3>
            <h3 class="msg">Mostly Clouded</h3>
        </div>

        <div class="logo">Logo</div>

        <div class="table-container">
                <table>
                    <tr>
                        <td colspan="2">
                            <h2>Timezone <h4 class="timezone"></h4></h2>
                        </td>
                    </tr>
        
                    <tr>
                        <td colspan="2">
                            <h3 class="clock"></h3>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <h3 class="time"></h3>
                        </td>
                    </tr>
        
                    <tr class="collapse">
                        <td class="collapse">Latitude</td>
                        <td class="collapse">Longitude</td>
                    </tr>

                    <tr>
                        <td>1534331</td>
                        <td>3545613</td>
                    </tr>
        
                    <tr class="collapse">
                        <td class="collapse">Sunrise</td>
                        <td class="collapse">Sunset</td>
                    </tr>

                    <tr>
                        <td>123541351</td>
                        <td>31684135</td>
                    </tr>
        
                    <tr class="collapse">
                        <td class="collapse">Humidity</td>
                        <td class="collapse">AirPressure</td>
                    </tr>

                    <tr>
                        <td>213</td>
                        <td>2135</td>
                    </tr>
        
                </table>
            </div>

    </div>


    <script src="src/js/app.js"></script>
</body>
</html>
