<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<!-- <body onload="time();"> -->
    <body>
        
    <div class="container">

        <div class="status">
            <h1>Temperature</h1>
            <h2 class="temp">---</h2> 
            <h3 class="msg">---</h3>
        </div>

        <div class="logo">
            <canvas id="icon1" width="300" height="300"></canvas>
        </div>
        
        <div class="msg">
            <div class="h4">This week status:</div> <br>
            <div class="dailyMessage">---</div>
        </div>

        <div class="table-container">
                <table>
                    <tr>
                        <td colspan="2">
                            <h2>Timezone <h4 class="timezone"></h4></h2>
                        </td>
                    </tr>
        
                    <tr class="collapse">
                        <td colspan="2" class="collapse">
                            <h3 class="clock"></h3>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <h3 class="time"></h3>
                        </td>
                    </tr>
        
                    <tr class="collapse">
                        <td class="collapse">Latitude</td>
                        <td class="collapse">Longitude</td>
                    </tr>

                    <tr>
                        <td id="lat">---</td>
                        <td id="long">---</td>
                    </tr>
        
                    <!-- <tr class="collapse">
                        <td class="collapse">Sunrise</td>
                        <td class="collapse">Sunset</td>
                    </tr>

                    <tr>
                        <td id="sunR">123541351</td>
                        <td id="sunS">31684135</td>
                    </tr> -->
        
                    <tr class="collapse">
                        <td class="collapse">Humidity</td>
                        <td class="collapse">AirPressure</td>
                    </tr>

                    <tr>
                        <td id='hum'>---</td>
                        <td id='airP'>---</td>
                    </tr>
        
                </table>
            </div>

    </div>

    
    <!-- <div class="powered">Powered By </div> -->

    <script src="src/js/app.js"></script>
    <script src="src/js/skycons.js"></script>
</body>
</html>
